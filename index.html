<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

  <link rel="stylesheet" href="style.css">

    <body>
      <div class="main__form">
        <div class="login__form">
          <h2 class="login__title">Login</h2>
          <div class="input__section__login">
            <input class="username" type="text" placeholder="username">
            <input class="password" type="password" placeholder="password">
            <div class="remember__me__checkbox">
              <input type="checkbox"> <span>Remember me</span>
            </div">
            <input class="login__btn" type="button" value="Login">
          </div>
        </div>
        <div class="registration__form">
          <h2 class="Registration__title">Registration</h2>
          <div class="input__section__Registration">
            <input class="username" type="text" placeholder="username">
            <input class="gmail" type="text" placeholder="gmail">
            <input class="password" type="password" placeholder="password">
            <input class="confirm__password" type="password" placeholder="confirm password">
            <div>
              <input class="registration__btn" type="button" value="Registration">
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
